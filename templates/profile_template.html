<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil Meet & Friendly</title>
  <style>
    /* Reset basique et police */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      /* Fond (toujours flouté si vous souhaitez garder ce style) */
      position: relative;
      background: url('https://imgur.com/gallery/oChlsqJ#WbeT7Ab')
        no-repeat center center fixed;
      background-size: cover;

      /* Centrage de la carte */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      /* Couleur plus transparente */
      background: rgba(255, 255, 255, 0.6);
      width: 550px;
      height: 300px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;

      display: grid;
      grid-template-columns: 1fr 150px;
      grid-template-rows: auto 1fr;
      grid-template-areas:
        "header avatar"
        "fields avatar";
    }

    .header {
      grid-area: header;
      /* Gradient rosé + transparence */
      background: rgba(255, 182, 193, 0.6);
      padding: 10px 20px;
    }
    .header .title {
      font-size: 1.4rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .avatar {
      grid-area: avatar;
      align-self: center;
      justify-self: center;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      background-color: #eee;
      margin: 10px;
    }

    .fields {
      grid-area: fields;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    .field {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .field .label {
      font-size: 0.9rem;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .field .value {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      text-align: right;
    }

    .description {
      grid-column: 1 / span 2;
      margin-top: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
    }
    .description .label {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 6px;
    }
    .description .value {
      font-size: 0.95rem;
      color: #333;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- En-tête -->
    <div class="header">
      <div class="title">Profil</div>
    </div>

    <!-- Avatar de l’utilisateur -->
    <img
      class="avatar"
      src="{{ avatar_url }}"
      alt="Avatar"
      onerror="this.src='https://via.placeholder.com/120?text=?';"
    />

    <!-- Champs de profil -->
    <div class="fields">
      <div class="field">
        <span class="label">Surnom</span>
        <span class="value">{{ nickname or 'inconnu' }}</span>
      </div>
      <div class="field">
        <span class="label">Âge</span>
        <span class="value">{{ age or 'inconnu' }}</span>
      </div>
      <div class="field">
        <span class="label">Genre</span>
        <span class="value">{{ gender or 'inconnu' }}</span>
      </div>
      <div class="field">
        <span class="label">Pronom</span>
        <span class="value">{{ pronoun or 'inconnu' }}</span>
      </div>
      <div class="field">
        <span class="label">Anniversaire</span>
        <span class="value">{{ birthday or 'inconnu' }}</span>
      </div>
      <div class="description">
        <span class="label">Description</span>
        <div class="value">{{ description or 'aucune' }}</div>
      </div>
    </div>
  </div>
</body>
</html>
